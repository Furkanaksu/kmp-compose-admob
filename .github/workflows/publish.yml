name: Publish Maven Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Android SDK path
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Publish all platform artifacts
        run: ./gradlew publishAllPublicationsToGitHubMavenRepository

      - name: Deploy artifacts to maven branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: maven
          folder: build/repo
          clean: false
          token: ${{ secrets.GITHUB_TOKEN }}
